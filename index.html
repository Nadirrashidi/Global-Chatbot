<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlatShift Global Chatbot</title>

<style>
/* =========================
   GLOBAL
========================= */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background: #f4f6f9;
}

/* =========================
   CHAT CARD (FIXED BOX)
========================= */
.chat-container {
    width: 90%;
    max-width: 1100px;
    height: 620px;                 /* âœ… FIXED CARD HEIGHT */
    margin: 40px auto;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

/* =========================
   HEADER
========================= */
.chat-header {
    padding: 20px;
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    color: #1f3b57;
    border-bottom: 1px solid #ddd;
}

/* =========================
   CHAT BODY (SCROLLABLE)
========================= */
.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #ffffff;
}

/* =========================
   USER MESSAGE
========================= */
.message.user {
    max-width: 70%;
    padding: 16px 22px;
    margin-bottom: 14px;
    border-radius: 14px;
    background: #1f3b57;
    color: #ffffff;
    margin-left: auto;
    font-size: 18px;
    line-height: 1.5;
}

/* =========================
   BOT MESSAGE
========================= */
.bot-wrapper {
    display: flex;
    gap: 12px;
    margin-bottom: 14px;
    align-items: flex-start;
}

.bot-avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: #1f7aff;
    color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
}

.message.bot {
    max-width: 70%;
    padding: 16px 22px;
    border-radius: 14px;
    background: #eef3f9;
    color: #000000;
    font-size: 18px;
    line-height: 1.5;
}

/* =========================
   INPUT AREA (FIXED BOTTOM)
========================= */
.chat-input {
    padding: 14px;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 12px;
    align-items: center;
    background: #ffffff;
}

.chat-input input {
    flex: 1;
    padding: 14px 18px;
    font-size: 18px;
    height: 52px;
    border-radius: 10px;
    border: 1px solid #bbb;
    outline: none;
}

/* =========================
   BUTTONS
========================= */
.icon-btn {
    width: 52px;
    height: 52px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 22px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-btn { background: #1f7aff; }
.clear-btn { background: #ff4d4d; }
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">PlatShift Global Chatbot</div>
    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button class="icon-btn send-btn" onclick="sendMessage()">âž¤</button>
        <button class="icon-btn clear-btn" onclick="clearChat()">âœ–</button>
    </div>
</div>

<script>
/* DATA */
const DASHBOARD_DATA = {
    total_workspaces : 5,
    total_datasources : 5,
    total_reports : 5,
    total_tables : 5,
    total_relationships : 8,
    total_columns :9,
    total_files :5,
    total_report_pages :5,
    total_visual_containers :8,
    used_columns :1,
    unused_columns :5,
    repeated_columns : 9,
    columns_in_container : 8,
    total_functions :3,
    total_measures :11,
    total_columns : 9,
    total_users : 5 ,
    total_roles : 5,
    total_groups :5,
    total_refresh_attempts :5,
    total_refresh_types :3,
    last_status :"Success",
    first_refresh_type : "Manual",
   total_sensitivity_labels :5,
   total_scans : 5,
   total_endorsements : 5,
   first_scan_result_status : "Fail",
   last_scan_result_status : "Warning",
   total_no_of_dlp_policy: 6,
    total_no_of_workload: 5,
    total_no_of_dlp_policy_workload_type: 1,
    total_no_of_distribution_status: 1,
    total_partitions : 5


};

const METRICS = [
    {
    label: "workspaces",
    dataKey: "total_workspaces",
    keywords: ["workspace", "workspaces", "no of workspaces"]
  },
  {
    label: "datasources",
    dataKey: "total_datasources",
    keywords: ["datasource", "datasources", "no of datasources"]
  },
  {
    label: "reports",
    dataKey: "total_reports",
    keywords: ["report", "reports", "no of reports"]
  },
  {
    label: "tables",
    dataKey: "total_tables",
    keywords: ["table", "tables", "no of tables"]
  },
  {
    label: "relationships",
    dataKey: "total_relationships",
    keywords: ["relationship", "relationships", "no of relationships"]
  },
  {
    label: "columns",
    dataKey: "total_columns",
    keywords: ["column", "columns", "no of columns"]
  },
  {
    label: "files",
    dataKey: "total_files",
    keywords: ["file", "files", "no of files"]
  },
  {
    label: "report pages",
    dataKey: "total_report_pages",
    keywords: ["report page", "report pages", "no of report pages"]
  },
  {
    label: "visual containers",
    dataKey: "total_visual_containers",
    keywords: ["visual container", "visual containers", "no of visual containers"]
  },
  {
    label: "used columns",
    dataKey: "used_columns",
    keywords: ["used column", "used columns"]
  },
  {
    label: "unused columns",
    dataKey: "unused_columns",
    keywords: ["unused column", "unused columns"]
  },
  {
    label: "repeated columns",
    dataKey: "repeated_columns",
    keywords: ["repeated column", "repeated columns", "no of repeated columns"]
  },
  {
    label: "columns in container",
    dataKey: "columns_in_container",
    keywords: ["column used in container", "columns used in container", "columns in container"]
  },
  {
    label: "functions",
    dataKey: "total_functions",
    keywords: ["function", "functions", "no of functions"]
  },
  {
    label: "measures",
    dataKey: "total_measures",
    keywords: ["measure", "measures", "no of measures"]
  },
  {
    label: "columns",
    dataKey: "total_columns",
    keywords: ["column", "columns", "no of columns"]
  },
  {
  label: "users",
  dataKey: "total_users",
  keywords: ["user", "users"]
},
{
    label: "roles",
    dataKey: "total_roles",
    keywords: ["role", "roles", "no of roles"]
  },
  {
    label: "groups",
    dataKey: "total_groups",
    keywords: ["group", "groups", "no of groups"]
  },
  {
    label: "total refresh attempts",
    dataKey: "total_refresh_attempts",
    keywords: ["refresh attempts", "total refresh attempts"]
  },
  {
    label: "total refresh types",
    dataKey: "total_refresh_types",
    keywords: ["refresh types", "total refresh types"]
  },
  {
    label: "last status",
    dataKey: "last_status",
    keywords: ["last status", "status"]
  },
  {
    label: "first refresh type",
    dataKey: "first_refresh_type",
    keywords: ["first refresh type", "refresh type"]
  },
  {
    label: "sensitivity labels",
    dataKey: "total_sensitivity_labels",
    keywords: ["sensitivity label", "sensitivity labels", "no of sensitivity labels"]
  },
  {
    label: "scans",
    dataKey: "total_scans",
    keywords: ["scan", "scans", "no of scans"]
  },
  {
    label: "endorsements",
    dataKey: "total_endorsements",
    keywords: ["endorsement", "endorsements", "no of endorsements"]
  },
  {
    label: "first scan result status",
    dataKey: "first_scan_result_status",
    keywords: ["first scan result", "first scan status", "first scan result status"]
  },
  {
    label: "last scan result status",
    dataKey: "last_scan_result_status",
    keywords: ["last scan result", "last scan status", "last scan result status"]
  },
  {
        label: "DLP Policies",
        dataKey: "total_no_of_dlp_policy",
        keywords: ["dlp policy", "dlp policies", "no of dlp policy"]
    },
    {
        label: "Workloads",
        dataKey: "total_no_of_workload",
        keywords: ["workload", "workloads", "no of workload"]
    },
    {
        label: "DLP Policy Workload Types",
        dataKey: "total_no_of_dlp_policy_workload_type",
        keywords: ["dlp policy workload type", "no of dlp policy workload type"]
    },
    {
        label: "Distribution Status",
        dataKey: "total_no_of_distribution_status",
        keywords: ["distribution status", "no of distribution status"]
    },
    {
        label: "Partition",
        dataKey: "total_partitions",
        keywords: ["partition", "no of partitions"]
    },

];

function normalize(t){
    return t.toLowerCase().replace(/[^a-z0-9 ]/g,"");
}

function findMetric(text){
    for(let m of METRICS){
        for(let w of m.keywords){
            if(text.includes(w)) return m;
        }
    }
    return null;
}

function getBotReply(input){
    const metric = findMetric(normalize(input));
    if(!metric) return "Please ask about correct metrics";
    return `There are <b>${DASHBOARD_DATA[metric.dataKey]}</b> ${metric.label}.`;
}

/* UI FUNCTIONS */
const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");

function addUser(text){
    const div = document.createElement("div");
    div.className = "message user";
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function addBotThinking(){
    const wrap = document.createElement("div");
    wrap.className = "bot-wrapper";

    const avatar = document.createElement("div");
    avatar.className = "bot-avatar";
    avatar.innerText = "ðŸ¤–";

    const msg = document.createElement("div");
    msg.className = "message bot thinking";
    msg.innerHTML = "Thinking<span class='dots'></span>";

    wrap.appendChild(avatar);
    wrap.appendChild(msg);
    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;

    return msg;
}

function sendMessage(){
    const text = userInput.value.trim();
    if(!text) return;

    addUser(text);
    userInput.value = "";

    const thinkingMsg = addBotThinking();

    setTimeout(() => {
        thinkingMsg.classList.remove("thinking");
        thinkingMsg.innerHTML = getBotReply(text);
    }, 600); 
}
function clearChat(){
    chatBox.innerHTML = "";
}

userInput.addEventListener("keypress", e=>{
    if(e.key === "Enter") sendMessage();
});
</script>
</body>
</html>
